<head>
    <link rel="stylesheet" href="styles.css">
    <title> Zenith </title>
    <script>
        function calculate() {
            var data = document.getElementById("sizeData").value;
            if (data < 57) {
                document.getElementById("answer").innerHTML = 'Your size is Small';
            } else {
                document.getElementById("answer").innerHTML = 'Your size is Large';
            }

        }

    </script>
</head>

        </ul>

    <section>
        <div class="calc">
            <h2>Size Calculator</h2>

            <input type="number" name="size" id="sizeData">
            <button type="submit" value="submit" onclick="calculate()">Submit</button>
            <p id= "answer"></p>
